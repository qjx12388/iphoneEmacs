<html>
  <head>
    <meta http-equiv="refresh" content="3;url=javascript:window.history.go(-1);">
  </head>
  <body>
    <div>网络访问超时，3秒后，返回<a href="javascript:history.back(-1);">上一页</a></div>
    <SCRIPT language=javascript>
      function go()
      {
          window.history.go(-1);
      }
      setTimeout("go()",3000);
</SCRIPT>
  </body>
</html>
